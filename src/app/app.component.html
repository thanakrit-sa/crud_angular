<div class="container mt-auto" align=center>
  <br>
  <div class="card" style="width: 30rem;">
    <div class="card-header">
      Register
    </div>
    <div class="card-body">
      <form #dataForm="ngForm" (submit)="onSubmit(dataForm.value)">
        <div class="form-group" align="left">
          <label>Firstname</label>
          <input class="form-control form-control-lg" type="text" ngModel name="firstname">
        </div>
        <div class="form-group " align="left">
          <label>Lastname</label>
          <input class="form-control form-control-lg" type="text" ngModel name="lastname">
        </div>
        <div class="form-group" align="left">
          <label>Username</label>
          <input class="form-control form-control-lg" type="text" ngModel name="username">
        </div>
        <div class="form-group" align="left">
          <label>Password</label>
          <input class="form-control form-control-lg" type="password" ngModel name="password">
        </div>
        <div class="form-group" align="left">
          <label>Re-Password</label>
          <input class="form-control form-control-lg" type="password" ngModel name="repassword">
        </div>
        <div class="form-group" align="left">
          <label>Email</label>
          <input class="form-control form-control-lg" type="email" ngModel name="email">
        </div>
        <button type="submit" class="btn btn-info btn-large btn-block">Register</button>
      </form>
    </div>
  </div>
</div>
